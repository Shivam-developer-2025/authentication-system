<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Create Account | Shivam Kumar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon -->
    <link rel="icon" href="assets/img/login-background.jpg" type="image/jpeg" />

    <!-- Custom CSS (optional) -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Bootstrap 5.3.x CSS (latest stable) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body style="
      background-image: url('assets/img/login-background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
    ">
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="row w-100 justify-content-center">
            <div class="col-md-8 col-lg-5">
                <!-- CARD -->
                <div class="card shadow border-0">
                    <div class="card-body p-4">
                        <!-- HEADER -->
                        <div class="text-center mb-4">
                            <div class="d-inline-flex align-items-center justify-content-center rounded-circle bg-primary text-white mb-3"
                                style="width: 90px; height: 90px">
                                <i class="bi bi-person-plus fs-1"></i>
                            </div>

                            <h3 class="fw-bold mb-1">Create Account</h3>
                            <p class="text-muted mb-0">
                                Fill in the details to create your account
                            </p>
                        </div>

                        <!-- ALERT PLACEHOLDERS -->
                        <!-- Step 1 validation alert -->
                        <div id="step1Alert" class="mt-2"></div>

                        <!-- Step 2 password mismatch alert -->
                        <div id="step2Alert" class="mt-2"></div>

                        <!-- REGISTER FORM -->
                        <form id="registerForm">
                            <!-- ================= STEP 1 ================= -->
                            <div id="step1">
                                <!-- NAME -->
                                <div class="mb-3">
                                    <label class="form-label">
                                        <i class="bi bi-person me-2"></i>Name
                                    </label>
                                    <input type="text" name="name" class="form-control" placeholder="Enter your name"
                                        required />
                                </div>

                                <!-- EMAIL -->
                                <div class="mb-3">
                                    <label class="form-label">
                                        <i class="bi bi-envelope me-2"></i>Email
                                    </label>
                                    <input type="email" name="email" class="form-control" placeholder="shibu@gmail.com"
                                        required />
                                </div>

                                <!-- PHONE -->
                                <div class="mb-3">
                                    <label class="form-label">
                                        <i class="bi bi-telephone me-2"></i>Phone
                                    </label>
                                    <input type="tel" name="phone" class="form-control" placeholder="+9182XXXXXXXX"
                                        required />
                                </div>

                                <!-- NEXT STEP BUTTON -->
                                <div class="d-flex justify-content-end">
                                    <button type="button" class="btn btn-info" onclick="nextStep()">
                                        Next Step <i class="bi bi-arrow-right-circle ms-2"></i>
                                    </button>
                                </div>

                                <!-- LOGIN LINK -->
                                <p class="text-center mt-3">
                                    Already have an account?
                                    <a href="index.php" class="text-decoration-none text-danger">Sign in</a>
                                </p>
                            </div>

                            <!-- ================= STEP 2 ================= -->
                            <div id="step2" style="display: none">
                                <!-- PASSWORD -->
                                <div class="mb-3">
                                    <label class="form-label">
                                        <i class="bi bi-lock me-2"></i>Password
                                    </label>
                                    <div class="input-group">
                                        <input type="password" id="password" class="form-control"
                                            placeholder="Enter password" required />
                                        <!-- SHOW/HIDE PASSWORD -->
                                        <span class="input-group-text" onclick="togglePassword()"
                                            style="cursor: pointer">
                                            <i class="bi bi-eye" id="eyeIcon"></i>
                                        </span>
                                    </div>
                                </div>

                                <!-- CONFIRM PASSWORD -->
                                <div class="mb-3">
                                    <label class="form-label">
                                        <i class="bi bi-lock-fill me-2"></i>Confirm Password
                                    </label>
                                    <input type="password" id="confirm_password" class="form-control"
                                        placeholder="Confirm password" required />
                                </div>

                                <!-- BUTTONS -->
                                <div class="d-flex justify-content-between">
                                    <button type="button" class="btn btn-secondary" onclick="backStep()">
                                        <i class="bi bi-arrow-left-circle me-2"></i>Back
                                    </button>
                                    <button type="submit" class="btn btn-success">
                                        <i class="bi bi-pencil me-2"></i>Create Account
                                    </button>
                                </div>

                                <!-- LOGIN LINK -->
                                <p class="text-center mt-3">
                                    Already have an account?
                                    <a href="index.php" class="text-decoration-none text-danger">Sign in</a>
                                </p>
                            </div>
                        </form>
                        <!-- END FORM -->
                    </div>
                </div>
                <!-- END CARD -->
            </div>
        </div>
    </div>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="assets/js/script.js"></script>

    <!-- ================= JAVASCRIPT ================= -->
    <script>
        // Move from STEP 1 to STEP 2 after validation
        function nextStep() {
            const form = document.getElementById("registerForm");

            // Get input values
            const name = form.name.value.trim();
            const email = form.email.value.trim();
            const phone = form.phone.value.trim();

            const alertBox = document.getElementById("step1Alert");
            alertBox.innerHTML = ""; // Clear previous alerts

            // Validation
            if (!name || !email || !phone) {
                alertBox.innerHTML = `
                    <div class="alert alert-danger alert-dismissible fade show">
                        <strong>Warning!</strong> Please fill all fields.
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>`;
                return;
            }

            // Show step 2, hide step 1
            document.getElementById("step1").style.display = "none";
            document.getElementById("step2").style.display = "block";
        }

        // Go back to STEP 1
        function backStep() {
            document.getElementById("step2").style.display = "none";
            document.getElementById("step1").style.display = "block";
        }

        // Final form submission
        document
            .getElementById("registerForm")
            .addEventListener("submit", function (e) {
                e.preventDefault(); // Prevent real form submission (JS demo)

                const password = document.getElementById("password").value;
                const confirmPassword =
                    document.getElementById("confirm_password").value;
                const alertBox = document.getElementById("step2Alert");

                alertBox.innerHTML = ""; // Clear previous alerts

                // Check password match
                if (password !== confirmPassword) {
                    alertBox.innerHTML = `
                    <div class="alert alert-danger alert-dismissible fade show">
                        <strong>Warning!</strong> Passwords do not match.
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>`;
                } else {
                    // SUCCESS ALERT
                    alert("Registration successful!");
                    window.location.href = "index.html"; // optional redirect
                }
            });
    </script>
</body>


</html>
