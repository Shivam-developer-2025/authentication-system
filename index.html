<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Login | Shivam Kumar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon For .ico file -->
    <link rel="icon" href="assets/img/login-background.jpg" type="image/jpeg" />

    <!-- Custom css -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Bootstrap 5.3.x CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body style="
      background-image: url('assets/img/login-background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
    ">
    <!-- Centered Form -->
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="row w-100 justify-content-center">
            <div class="col-md-8 col-lg-5">
                <div class="card shadow border-0">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <div class="d-inline-flex align-items-center justify-content-center rounded-circle bg-primary text-white mb-3"
                                style="width: 90px; height: 90px">
                                <i class="bi bi-shield-lock fs-1"></i>
                            </div>

                            <h3 class="fw-bold mb-1">Welcome Back</h3>
                            <p class="text-muted mb-0">Please login to your account</p>
                        </div>

                        <!-- alert section -->
                        <!-- Alert placeholder when click on forgot password -->
                        <div id="alertPlaceholder1" class="mt-3"></div>

                        <!-- creditial wrong and correct -->
                        <div id="alertPlaceholder2" class="mt-3"></div>

                        <form action="#" method="post" id="loginForm">
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="bi bi-envelope me-2"></i>Email Address
                                </label>
                                <input type="email" name="email" class="form-control" placeholder="shibu@gmail.com" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="bi bi-lock me-2"></i>Password
                                </label>
                                <div class="input-group">
                                    <input type="password" name="password" id="password" class="form-control"
                                        placeholder="Enter password" required />
                                    <span class="input-group-text" onclick="togglePassword()" style="cursor: pointer">
                                        <i class="bi bi-eye" id="eyeIcon"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="mb-3 d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="remember" />
                                    <label class="form-check-label" for="remember">
                                        Remember me
                                    </label>
                                </div>
                                <a href="#" class="text-decoration-none" onclick="showAlert(event)">
                                    <i class="bi bi-key me-1"></i>Forgot Password?
                                </a>
                            </div>

                            <button type="submit" name="submit" id="submit" class="btn btn-success w-100">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Login
                            </button>

                            <div class="card mt-1 border-0 shadow-sm">
                                <div class="card-body bg-light rounded text-center">
                                    <h6 class="fw-bold mb-1">
                                        <i class="bi bi-info-circle me-2 text-primary"></i>Demo Credentials
                                    </h6>
                                    <p class="mb-1">
                                        <span class="me-4"><strong>Email:</strong>
                                            shibu@gmail.com</span><span><strong>Password:</strong> 123456</span>
                                    </p>
                                </div>
                            </div>

                            <p class="text-center mt-3">
                                Donâ€™t have an account?
                                <a href="sign-up.html" class="text-decoration-none text-danger">Create Account</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        // when click on forget password
        function showAlert(e) {
            e.preventDefault(); // prevent default link behavior

            const alertPlaceholder = document.getElementById("alertPlaceholder1");
            alertPlaceholder.innerHTML = `
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Service not available!</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    `;
        }

        // Login validation
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const email = document.querySelector("input[name='email']").value.trim();
            const password = document.getElementById("password").value.trim();
            const alertPlaceholder = document.getElementById("alertPlaceholder2");

            alertPlaceholder.innerHTML = "";

            // Correct credentials
            if (email === "shibu@gmail.com" && password === "123456") {
                alert("Login successful!");
                // window.location.href = "dashboard.html"; // optional redirect
            }
            // Wrong credentials
            else {
                alertPlaceholder.innerHTML = `
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Error!</strong> Invalid email or password.
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        `;
            }
        });

    </script>

    <!-- Bootstrap 5.3.x JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="assets/js/script.js"></script>

</body>


</html>
